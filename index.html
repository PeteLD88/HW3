<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Shopping-cart page </title>
</head>

<body>
    <header>
        <div class="brand">
            <icon>
                <div class="icon"><img src="./icon.png" width="50px" height="30px" alt=""><span>Job</span>Passcard
                </div>
            </icon>
        </div>
        <nav>
            <a href="#">ABOUT US</a>
            <a href="#">PASSCARD</a>
            <a href="#">PROFILE</a>
        </nav>
        </div>
        <nav>
            <i class="fa-solid fa-magnifying-glass" style="color: #a5a8b1;"></i>
            <i class="fa-solid fa-cart-shopping" style="color: #a5a8b1;"></i>
            <a href="#">LOGIN</a>
            <a href="#">SIGN UP</a>
        </nav>
    </header>

    <main>
        <div class="left">
            <div class="mycart">My Cart</div>
            <div class="gdocs">
                <div class="trash">
                    <i class="fa-solid fa-trash" style="color: #00dbb5;"></i>
                </div>
                <div class="zone1">
                    <div class="docs"><i class="fa-regular fa-file-lines" style="color: #89C1FC;"></i></div>
                    <div class="line1">Google Docs</div>
                    <div class="line2">Used for business</div>
                </div>
                <div class="click">
                    <div class="lvl">
                        <div class="gtitle">Google Docs</div>
                        <div class="pick">
                            <div class="greendot"></div>
                            <div class="graydot"></div>
                            <div class="graydot"></div>
                            <select name="level" id="level">
                                <option value="1">LV 1-3</option>
                                <option value="2">LV 2-3</option>
                                <option value="3">LV 3-3</option>
                            </select>
                        </div>
                    </div>
                    <div class="thb">THB 150</div>
                </div>
            </div>
            <div class="gslide">
                <div class="trash">
                    <i class="fa-solid fa-trash" style="color: #00dbb5;"></i>
                </div>
                <div class="zone2">
                    <div class="docs"><i class="fa-regular fa-file-lines" style="color: #F2C069;"></i></div>
                    <div class="line1">Google Docs</div>
                    <div class="line2">Used for business</div>
                </div>
                <div class="click">
                    <div class="lvl">
                        <div class="gtitle">Google Slides</div>
                        <div class="pick">
                            <div class="greendot"></div>
                            <div class="greendot"></div>
                            <div class="greendot"></div>
                            <div class="graydot"></div>
                            <select name="level" id="level">
                                <option value="1">LV 1-4</option>
                                <option value="2">LV 2-4</option>
                                <option value="3">LV 3-4</option>
                                <option value="4">LV 3-4</option>
                            </select>
                        </div>
                    </div>
                    <div class="thb">THB 150</div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="order">
                <div class="top">
                    <div class="orderinfo">Order info</div>
                    <div class="topa">
                        <div class="subtotal">Subtotal</div>
                        <div class="sthb">THB 300</div>
                    </div>
                    <div class="promo">
                        <div class="docs"><i class="fa-solid fa-ticket-simple" style="color: #03dab3;"></i></div>
                        <div class="div">
                            <form action="https://jkorpela.fi/cgi-bin/echo.cgi">
                                <input type="text" placeholder="Promotion code" id="promo" name="promo">
                            </form>
                        </div>
                        <div class="button">
                            <a href="#" class="apply">APPLY</a>
                        </div>
                    </div>
                </div>
                <div class="btm">
                    <div class="totpay">Total Payment</div>
                    <div class="thb300">THB300</div>
                </div>
                <a href="#" class="checkout">LOG IN TO CHECKOUT</a>
            </div>
        </div>
    </main>
</body>

</html>
